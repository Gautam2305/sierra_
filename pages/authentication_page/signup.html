<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/s-solid.svg" />
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/184c79d39f.js" crossorigin="anonymous"></script>
    <title>Sierra | Signup</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-category">
            <h3 class="brand-name">SIERRA</h3>
            <a class="category-link men-categ-link" href="#"><h4> MEN </h4></a>
            <a class="category-link women-categ-link" href="#"><h4> WOMEN </h4></a>
            <a class="category-link kids-categ-link" href="#"><h4> KIDS </h4></a>
            <a class="category-link beauty-categ-link" href="#"><h4> BEAUTY </h4></a>
        </div>
        <input class="nav-search" type="text" placeholder="Search for products, brands & more...">
        <div class="nav-icons">
            <div class="user-icon"><i class="fa-solid fa-user"></i>
            <h6> Profile</h6></div>
            <div class="wishlist-icon"><i class="fa-regular fa-heart"></i><h6> Wishlist</h6></div>
            <div class="bag-icon"><i class="fa-solid fa-bag-shopping"></i><h6> Bag</h6></div>
        </div>
    </nav>
    <main class="main-login">
        <div class="modal-login">
            <h3>SIGN-UP</h3>
            <label for="login-user">
                <h4>Username</h4>
                <input class="login-username" id="login-user" type="text" placeholder="Enter username">
            </label>
            <label for="login-email">
                <h4>Email</h4>
                <input class="login-email-id" id="login-email" type="text" placeholder="Enter email">
            </label>
            <label for="login-password">
                <h4>Password</h4>
                <input class="login-pw" id="login-password" type="password" placeholder="Password">
            </label>
                <h6>By continuing, I agree to the <span class="primary-text-color">Terms of Use</span>& <span class="primary-text-color">Privacy Policy</span></h6>
                <button class="btn-primary-solid"><a class="link-primary-solid"  href="#"><h4>SIGNUP</h4></a></button>
                <h6>Have trouble logging in? <span class="primary-text-color">Get help</span></h6>
            </div>
    </main>
</body>
</html>
